<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyshoendi - Home</title>
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png">
</head>
<body>
    <!-- Sticky Navigation Bar -->
    <nav class="navbar sticky-nav modern-nav">
        <div class="logo-area">
            <!-- Simple logo before the name -->
            <img src="https://img.icons8.com/ios-filled/40/1e90ff/shoe-print.png" alt="Keyshoendi Logo" class="logo-icon"/>
            <span class="logo-text">Keyshoendi</span>
        </div>
        <button class="nav-toggle" aria-label="Open navigation" aria-expanded="false">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="testimonials.html">Testimonials</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="cart.html" class="cart-link"><span class="cart-icon"></span>Cart <span id="cart-count">0</span></a></li>
        </ul>
    </nav>
    <script>
    // Hamburger menu toggle for mobile
    document.addEventListener('DOMContentLoaded', function() {
      const navToggle = document.querySelector('.nav-toggle');
      const navLinks = document.querySelector('.nav-links');
      navToggle.addEventListener('click', function() {
        const expanded = navToggle.getAttribute('aria-expanded') === 'true';
        navToggle.setAttribute('aria-expanded', !expanded);
        navLinks.classList.toggle('open');
      });
    });
    </script>

    <!-- Parallax Hero Section -->
    <section class="hero-parallax">
        <div class="hero-bg" style="background-image: url('https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=1600&q=80');"></div>
        <div class="hero-content fade-in">
            <h1 class="hero-title">Elevate Your Style</h1>
            <p class="hero-subtitle">Premium Men's Clothing & Shoes</p>
            <a href="shop.html" class="cta-btn">Shop Now</a>
        </div>
    </section>

    <!-- Featured Products Carousel -->
    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="slider" id="featured-slider">
            <!-- Slides will be injected by JS -->
        </div>
    </section>

    <!-- Trust Badges & Newsletter -->
    <section class="trust-newsletter">
        <div class="trust-badges">
            <img src="https://img.icons8.com/ios-filled/50/1e90ff/lock--v1.png" alt="Secure Checkout" title="Secure Checkout">
            <img src="https://img.icons8.com/ios-filled/50/1e90ff/return-purchase.png" alt="Free Returns" title="Free Returns">
            <img src="https://img.icons8.com/ios-filled/50/1e90ff/delivery.png" alt="Fast Delivery" title="Fast Delivery">
        </div>
        <form class="newsletter-form fade-in" onsubmit="event.preventDefault();alert('Thank you for subscribing!');">
            <label for="newsletter-email">Get exclusive offers:</label>
            <input type="email" id="newsletter-email" placeholder="Your email address" required>
            <button type="submit">Subscribe</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 Keyshoendi. All rights reserved.</p>
    </footer>

    <!-- Main JS -->
    <script src="js/main.js"></script>
</body>
</html>
